<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">

        <section class="score-panel">

            <h1>Memory Game</h1>

            <div class="scores">
                <div class="star-panel">
                    <div>
                        <ul class="stars">
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                        </ul>
                        <span class="moves">3</span> Moves
                    </div>
                </div>


                <div class="clock">
                    <i class="fa fa-hourglass"></i>
                    <span class="time"> 00 : 00</span>
                </div>

                <button class="restart button" onclick="reload()">
                    <i class="fa fa-repeat"></i> Restart Game
                </button>
            </div>
        </section>

        <ul class="deck">
        </ul>

    </div>

    <!-- Modal window -->

    <div id="overlay">
        <div class="modal">
            <header>
                <a href="#" onclick="closeScore()"><i class="fa fa-times"></i></a>
            </header>
            <section class="score-message">
                <i class="fa fa-check-circle"></i>
                <h1>Congratulations! You Won!</h1>
                <span>You finished the game in <span class='total-time'></span> with </span>
                <span class="total-moves"></span>
                <span> moves and </span>
                <span class="total-stars"></span>
                <span class="stars"> stars.</span>
            </section>
            <footer>
                <button class="button" type="button" onclick="reload()">Play Again</button>
            </footer>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
